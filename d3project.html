<html>
<head>
    <title>D3 test</title>

            color: red;

<body>

<div id='layout'>

    </div>
</body>
<script>
    //Select SVG element
    // 	var svg = d3.select('svg');

    // 	  var barHeight = 20;

    // 	return d;
    // }).attr('height', barHeight - 1).attr('transform', function (d, i) {
    // 	return "translate(0," + i * barHeight + ")";
    // });


    const sample = [
        {
            language: 'A',
            value: 78.9,
            color: '#000000'
        },
        {
            language: 'B',
            value: 75.1,
            color: '#00a2ee'
        },
        {
            language: 'C',
            value: 68.0,
            color: '#fbcb39'
        },
        {
            language: 'D',
            value: 67.0,
            color: '#007bc8'
        },
        {
            language: 'E',
            value: 65.6,
            color: '#65cedb'
        },
        {
            language: 'F',
            value: 65.1,
            color: '#ff6e52'
        },
        {
            language: 'G',
            value: 61.9,
            color: '#f9de3f'
        },
        {
            language: 'H',
            value: 60.4,
            color: '#5d2f8e'
        }
    ];

    const svg = d3.select('svg');
    /*const svgContainer = d3.select('#container');*/

    const margin = 80;
    const width = 500;
    const height = 200;

    const chart = svg.append('g')
        .attr('transform', `translate(${margin*2},${margin})`);

    const xScale = d3.scaleBand()
        .range([0, width])
        .domain(sample.map((s) => s.language))
        .padding(0.3)

    const yScale = d3.scaleLinear()
        .range([height, 0])
        .domain([0, 100]);



    const makeYLines = () => d3.axisLeft()
        .scale(yScale)

    chart.append('g')
        .attr('transform', `translate(0, ${height})`)
        .call(d3.axisBottom(xScale));

    chart.append('g')
        .call(d3.axisLeft(yScale));

    const barGroups = chart.selectAll()
        .data(sample)
        .enter()
        .append('g')

    barGroups
        .append('rect')
        .attr('class', 'bar')
        .attr('x', (g) => xScale(g.language))
        .attr('y', (g) => yScale(g.value))
        .attr('height', (g) => height - yScale(g.value))
        .attr('width', xScale.bandwidth())

</script>
</html>
